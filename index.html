<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/32/000000/clapperboard.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>

    <style>
        :root {
            --primary-color: #032541;
            --secondary-color: #01b4e4;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --hover-color: #e0f7fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--secondary-color);
        }

        .search-container {
            display: flex;
            margin: 1rem 0;
            max-width: 600px;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 30px 0 0 30px;
            outline: none;
            font-size: 1rem;
        }

        .search-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0095c8;
        }

        .section-title {
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
            color: var(--primary-color);
            border-left: 4px solid var(--secondary-color);
            padding-left: 1rem;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-release-date {
            color: #777;
            font-size: 0.9rem;
        }

        .rating {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: var(--card-color);
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .modal-backdrop {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px) brightness(0.7);
        }

        .modal-poster {
            position: absolute;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            left: 50px;
            bottom: -50px;
            border: 3px solid white;
        }

        .modal-info {
            padding: 1.5rem;
            margin-top: 50px;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .modal-details {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .modal-detail {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            color: #666;
        }

        .modal-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal-description {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-section {
            margin: 1.5rem 0;
        }

        .modal-section-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .watch-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .watch-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--hover-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .watch-option:hover {
            background-color: #d0f0f7;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .watch-provider-logo {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            object-fit: cover;
        }

        .watch-provider-name {
            font-weight: 500;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .close:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loader::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .genre-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .genre-pill {
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .cast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }

        .cast-card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .cast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .cast-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .cast-info {
            padding: 0.7rem;
        }

        .cast-name {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--primary-color);
        }

        .cast-character {
            font-size: 0.8rem;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .modal-poster {
                width: 150px;
                left: 50%;
                transform: translateX(-50%);
            }

            .modal-info {
                margin-top: 80px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .movie-poster {
                height: 225px;
            }
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        /* Style for the watch option links */
        .watch-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--hover-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            text-decoration: none;
            color: var(--text-color);
        }

        .watch-option:hover {
            background-color: #d0f0f7;
        }

        /* Genre Filter Container - Improved */
        .genre-filter {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            padding: 1.2rem;
            border-radius: 12px;
            background: linear-gradient(to right, rgba(3, 37, 65, 0.05), rgba(1, 180, 228, 0.05));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* Genre Buttons Styling - Improved */
        .genre-button {
            background: linear-gradient(135deg, #032541, #01b4e4);
            color: #fff;
            padding: 0.7rem 1.4rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: capitalize;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Hover Effect */
        .genre-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #01b4e4, #006d91);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Active Button */
        .genre-button.active {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #00a8cc;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 168, 204, 0.7);
        }






        /* Tablet Styling */
        @media (max-width: 1024px) {
            .genre-filter {
                gap: 0.7rem;
                padding: 1rem;
            }

            .genre-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .genre-button {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Tiny Screens */
        @media (max-width: 480px) {
            .genre-filter {
                gap: 0.5rem;
                padding: 0.8rem;
            }

            .genre-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #eee;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #032541, #01b4e4);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #032541, #01b4e4);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" id="home-link">Movie<span>Details</span></a>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for movies...">
                    <button class="search-button">Search</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="genre-filter" id="genre-filter">
            <!-- Genre buttons will be added here -->
        </div>
    </div>

    <main class="container">
        <h2 class="section-title">Popular Movies</h2>
        <div class="movies-grid" id="popular-movies">
            <div class="loader"></div>
        </div>

        <h2 class="section-title" id="top-rated-section">Top Rated Movies</h2>
        <div class="movies-grid" id="top-rated-movies">
            <div class="loader"></div>
        </div>
    </main>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <img class="modal-backdrop" id="modal-backdrop" src="" alt="Movie backdrop">
                <img class="modal-poster" id="modal-poster" src="" alt="Movie poster">
            </div>
            <div class="modal-info">
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-details">
                    <div class="modal-detail" id="modal-year"></div>
                    <div class="modal-detail" id="modal-runtime"></div>
                    <div class="modal-rating" id="modal-rating"></div>
                </div>
                <div class="genre-pills" id="modal-genres"></div>
                <p class="modal-description" id="modal-overview"></p>

                <div class="tabs">
                    <div class="tab active" data-tab="watch-options">Watch Options</div>
                    <div class="tab" data-tab="cast">Cast</div>
                    <div class="tab" data-tab="details">Details</div>
                </div>

                <div class="tab-content active" id="watch-options">
                    <div class="modal-section">
                        <h3 class="modal-section-title">Available to Stream</h3>
                        <div class="watch-options" id="stream-options"></div>
                    </div>
                    <div class="modal-section">
                        <h3 class="modal-section-title">Available to Rent</h3>
                        <div class="watch-options" id="rent-options"></div>
                    </div>
                    <div class="modal-section">
                        <h3 class="modal-section-title">Available to Buy</h3>
                        <div class="watch-options" id="buy-options"></div>
                    </div>
                </div>

                <div class="tab-content" id="cast">
                    <div class="cast-grid" id="cast-grid"></div>
                </div>

                <div class="tab-content" id="details">
                    <div class="modal-section">
                        <h3 class="modal-section-title">Production Information</h3>
                        <p id="production-companies"></p>
                        <p id="production-countries"></p>
                        <p id="budget"></p>
                        <p id="revenue"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 MovieDetails - Powered by TMDB API</p>
    </footer>

    <script>
        // TMDB API Configuration
        const API_KEY = '98a5ef856044b2a76975a5a91cfdee97'; // Replace with your actual TMDB API key
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const BACKDROP_URL = 'https://image.tmdb.org/t/p/original';

        // DOM Elements
        const popularMoviesEl = document.getElementById('popular-movies');
        const topRatedMoviesEl = document.getElementById('top-rated-movies');
        const topRatedSectionEl = document.getElementById('top-rated-section');
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const modal = document.getElementById('movie-modal');
        const closeBtn = document.querySelector('.close');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const homeLink = document.getElementById('home-link');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', async () => {
            getMovies('movie/popular', popularMoviesEl);
            getMovies('movie/top_rated', topRatedMoviesEl);

            const genres = await fetchGenres();
            displayGenreFilters(genres);
        });

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetToHomePage();
        });

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                popularMoviesEl.innerHTML = '<div class="loader"></div>';
                document.querySelector('.section-title').textContent = `Search Results for "${searchTerm}"`;
                // Hide top rated section when displaying search results
                topRatedSectionEl.style.display = 'none';
                topRatedMoviesEl.style.display = 'none';
                searchMovies(searchTerm);
            }
        });

        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            closeModal();
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabId = tab.getAttribute('data-tab');
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabId) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // Functions
        function resetToHomePage() {
            document.querySelector('.section-title').textContent = 'Popular Movies';
            topRatedSectionEl.textContent = 'Top Rated Movies';
            topRatedSectionEl.style.display = 'block';
            topRatedMoviesEl.style.display = 'grid';

            getMovies('movie/popular', popularMoviesEl);
            getMovies('movie/top_rated', topRatedMoviesEl);

            // Reset active genre button
            const genreButtons = document.querySelectorAll('.genre-button');
            genreButtons.forEach(button => button.classList.remove('active'));
            genreButtons[0].classList.add('active'); // Set 'All' button as active
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        async function fetchGenres() {
            try {
                const response = await fetch(`${BASE_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();
                return data.genres; // Returns an array of genre objects
            } catch (error) {
                console.error('Error fetching genres:', error);
                return []; // Return an empty array in case of error
            }
        }

        function displayGenreFilters(genres) {
            const filterContainer = document.getElementById('genre-filter');
            filterContainer.innerHTML = ''; // Clear any existing filters

            const allButton = document.createElement('button');
            allButton.textContent = 'All';
            allButton.classList.add('genre-button');
            allButton.classList.add('active'); // 'All' is initially active
            allButton.addEventListener('click', () => {
                resetToHomePage();
            });
            filterContainer.appendChild(allButton);

            genres.forEach(genre => {
                const genreButton = document.createElement('button');
                genreButton.textContent = genre.name;
                genreButton.classList.add('genre-button');
                genreButton.setAttribute('data-genre-id', genre.id);
                genreButton.addEventListener('click', () => {
                    filterMoviesByGenre(genre.id, genre.name);
                    // Remove active class from other genre buttons
                    const genreButtons = document.querySelectorAll('.genre-button');
                    genreButtons.forEach(button => button.classList.remove('active'));
                    genreButton.classList.add('active');
                });
                filterContainer.appendChild(genreButton);
            });
        }

        async function filterMoviesByGenre(genreId, genreName) {
            try {
                popularMoviesEl.innerHTML = '<div class="loader"></div>';
                document.querySelector('.section-title').textContent = `${genreName} Movies`;

                // Hide top rated section when filtering by genre
                topRatedSectionEl.style.display = 'none';
                topRatedMoviesEl.style.display = 'none';

                const response = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&language=en-US&sort_by=popularity.desc&include_adult=false&include_video=false&page=1&with_genres=${genreId}`);
                const data = await response.json();
                displayMovies(data.results, popularMoviesEl);
            } catch (error) {
                console.error('Error fetching movies by genre:', error);
                popularMoviesEl.innerHTML = '<p>Error loading movies. Please try again later.</p>';
            }
        }

        async function getMovies(endpoint, element) {
            try {
                element.innerHTML = '<div class="loader"></div>';
                const response = await fetch(`${BASE_URL}/${endpoint}?api_key=${API_KEY}&language=en-US&page=1`);
                const data = await response.json();
                displayMovies(data.results, element);
            } catch (error) {
                console.error('Error fetching movies:', error);
                element.innerHTML = '<p>Error loading movies. Please try again later.</p>';
            }
        }

        async function searchMovies(query) {
            try {
                const response = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&language=en-US&query=${query}&page=1&include_adult=false`);
                const data = await response.json();

                if (data.results.length === 0) {
                    popularMoviesEl.innerHTML = '<p>No results found for your search.</p>';
                    return;
                }

                displayMovies(data.results, popularMoviesEl);
            } catch (error) {
                console.error('Error searching movies:', error);
                popularMoviesEl.innerHTML = '<p>Error searching movies. Please try again later.</p>';
            }
        }

        function displayMovies(movies, element) {
            element.innerHTML = '';

            movies.forEach(movie => {
                const posterPath = movie.poster_path
                    ? `${IMG_URL}${movie.poster_path}`
                    : '/api/placeholder/200/300';

                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                // Using arrow function to maintain proper context
                movieCard.addEventListener('click', (e) => {
                    e.preventDefault();
                    openMovieModal(movie.id);
                });

                movieCard.innerHTML = `
                    <img class="movie-poster" src="${posterPath}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <p class="movie-release-date">${formatDate(movie.release_date)}</p>
                        <div class="rating">${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
                    </div>
                `;

                element.appendChild(movieCard);
            });
        }

        async function openMovieModal(movieId) {
            try {
                // Prevent scrolling of the background
                document.body.style.overflow = 'hidden';

                // Display the modal
                modal.style.display = 'block';

                // Reset modal content with loading indicators
                document.getElementById('modal-title').textContent = 'Loading...';
                document.getElementById('modal-overview').textContent = '';
                document.getElementById('modal-year').textContent = '';
                document.getElementById('modal-runtime').textContent = '';
                document.getElementById('modal-rating').textContent = '';
                document.getElementById('modal-genres').innerHTML = '';
                document.getElementById('stream-options').innerHTML = '<div class="loader"></div>';
                document.getElementById('rent-options').innerHTML = '';
                document.getElementById('buy-options').innerHTML = '';
                document.getElementById('cast-grid').innerHTML = '<div class="loader"></div>';
                document.getElementById('production-companies').textContent = '';
                document.getElementById('production-countries').textContent = '';
                document.getElementById('budget').textContent = '';
                document.getElementById('revenue').textContent = '';

                // Fetch all required data in parallel for better performance
                const [movieDetailsResponse, watchProvidersResponse, creditsResponse] = await Promise.all([
                    fetch(`${BASE_URL}/movie/${movieId}?api_key=${API_KEY}&language=en-US`),
                    fetch(`${BASE_URL}/movie/${movieId}/watch/providers?api_key=${API_KEY}`),
                    fetch(`${BASE_URL}/movie/${movieId}/credits?api_key=${API_KEY}`)
                ]);

                // Convert responses to JSON
                const movieData = await movieDetailsResponse.json();
                const providerData = await watchProvidersResponse.json();
                const creditData = await creditsResponse.json();

                // Extract movie year for search purposes
                const movieYear = movieData.release_date ? movieData.release_date.substring(0, 4) : '';

                // Set active tab to "Watch Options" by default
                tabs.forEach(tab => tab.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                document.querySelector('[data-tab="watch-options"]').classList.add('active');
                document.getElementById('watch-options').classList.add('active');

                // Display the fetched data
                displayMovieDetails(movieData);
                displayWatchProviders(providerData.results, movieData.title, movieYear);
                displayCast(creditData.cast);

                // Add analytics event (if you have analytics)
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'view_movie_details', {
                        'movie_id': movieId,
                        'movie_title': movieData.title
                    });
                }
            } catch (error) {
                console.error('Error opening movie modal:', error);
                document.getElementById('modal-title').textContent = 'Error loading movie details';
                document.getElementById('modal-overview').textContent = 'There was a problem loading this movie. Please try again later.';
            }
        }
        async function displayMovieDetails(movie) {
            const backdropPath = movie.backdrop_path
                ? `${BACKDROP_URL}${movie.backdrop_path}`
                : '/api/placeholder/900/300';

            const posterPath = movie.poster_path
                ? `${IMG_URL}${movie.poster_path}`
                : '/api/placeholder/200/300';

            document.getElementById('modal-backdrop').src = backdropPath;
            document.getElementById('modal-poster').src = posterPath;
            document.getElementById('modal-title').textContent = movie.title;
            document.getElementById('modal-overview').textContent = movie.overview;
            document.getElementById('modal-year').textContent = movie.release_date ? movie.release_date.substring(0, 4) : 'N/A';
            document.getElementById('modal-runtime').textContent = movie.runtime ? `${movie.runtime} min` : 'N/A';
            document.getElementById('modal-rating').textContent = `${movie.vote_average.toFixed(1)} (${movie.vote_count} votes)`;

            // Display genres
            const genresEl = document.getElementById('modal-genres');
            genresEl.innerHTML = '';
            movie.genres.forEach(genre => {
                const genrePill = document.createElement('span');
                genrePill.classList.add('genre-pill');
                genrePill.textContent = genre.name;
                genresEl.appendChild(genrePill);
            });

            // Display production info
            const companies = movie.production_companies.map(company => company.name).join(', ');
            const countries = movie.production_countries.map(country => country.name).join(', ');
            const budget = movie.budget > 0 ? `$${(movie.budget / 1000000).toFixed(1)} million` : 'Not available';
            const revenue = movie.revenue > 0 ? `$${(movie.revenue / 1000000).toFixed(1)} million` : 'Not available';

            document.getElementById('production-companies').textContent = `Production Companies: ${companies || 'Not available'}`;
            document.getElementById('production-countries').textContent = `Production Countries: ${countries || 'Not available'}`;
            document.getElementById('budget').textContent = `Budget: ${budget}`;
            document.getElementById('revenue').textContent = `Revenue: ${revenue}`;
        }
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        async function displayWatchProviders(providers, movieTitle, movieYear) {
            const streamOptionsEl = document.getElementById('stream-options');
            const rentOptionsEl = document.getElementById('rent-options');
            const buyOptionsEl = document.getElementById('buy-options');

            // Clear previous content
            streamOptionsEl.innerHTML = '';
            rentOptionsEl.innerHTML = '';
            buyOptionsEl.innerHTML = '';

            // Check if we have US provider data
            if (providers && providers.US) {
                const usProviders = providers.US;

                // Display streaming options
                if (usProviders.flatrate && usProviders.flatrate.length > 0) {
                    usProviders.flatrate.forEach(provider => {
                        const providerEl = createProviderElement(provider, movieTitle, movieYear);
                        streamOptionsEl.appendChild(providerEl);
                    });
                } else {
                    streamOptionsEl.innerHTML = '<p>No streaming options available</p>';
                }

                // Display rental options
                if (usProviders.rent && usProviders.rent.length > 0) {
                    usProviders.rent.forEach(provider => {
                        const providerEl = createProviderElement(provider, movieTitle, movieYear);
                        rentOptionsEl.appendChild(providerEl);
                    });
                } else {
                    rentOptionsEl.innerHTML = '<p>No rental options available</p>';
                }

                // Display purchase options
                if (usProviders.buy && usProviders.buy.length > 0) {
                    usProviders.buy.forEach(provider => {
                        const providerEl = createProviderElement(provider, movieTitle, movieYear);
                        buyOptionsEl.appendChild(providerEl);
                    });
                } else {
                    buyOptionsEl.innerHTML = '<p>No purchase options available</p>';
                }
            } else {
                streamOptionsEl.innerHTML = '<p>No streaming options available</p>';
                rentOptionsEl.innerHTML = '<p>No rental options available</p>';
                buyOptionsEl.innerHTML = '<p>No purchase options available</p>';
            }
        }

        function createProviderElement(provider, movieTitle, movieYear) {
            const providerLogo = provider.logo_path
                ? `${IMG_URL}${provider.logo_path}`
                : '/api/placeholder/50/50';

            const searchQuery = encodeURIComponent(`${movieTitle} ${movieYear}`);
            const providerName = provider.provider_name;

            const providerEl = document.createElement('a');
            providerEl.classList.add('watch-option');
            providerEl.href = `https://www.google.com/search?q=${searchQuery}+on+${providerName}`;
            providerEl.target = '_blank';
            providerEl.rel = 'noopener noreferrer';

            providerEl.innerHTML = `
        <img class="watch-provider-logo" src="${providerLogo}" alt="${providerName}">
        <span class="watch-provider-name">${providerName}</span>
    `;

            return providerEl;
        }

        function displayCast(cast) {
            const castGrid = document.getElementById('cast-grid');
            castGrid.innerHTML = '';

            // Display up to 12 cast members
            const displayCast = cast.slice(0, 12);

            displayCast.forEach(person => {
                const profilePath = person.profile_path
                    ? `${IMG_URL}${person.profile_path}`
                    : '/api/placeholder/100/150';

                const castCard = document.createElement('div');
                castCard.classList.add('cast-card');
                castCard.innerHTML = `
            <img class="cast-img" src="${profilePath}" alt="${person.name}">
            <div class="cast-info">
                <h4 class="cast-name">${person.name}</h4>
                <p class="cast-character">${person.character}</p>
            </div>
        `;

                castGrid.appendChild(castCard);
            });

            if (cast.length === 0) {
                castGrid.innerHTML = '<p>No cast information available</p>';
            }
        }
        // Add this function for handling actor clicks
        function displayCast(cast) {
            const castGrid = document.getElementById('cast-grid');
            castGrid.innerHTML = '';

            // Display up to 12 cast members
            const displayCast = cast.slice(0, 12);

            displayCast.forEach(person => {
                const profilePath = person.profile_path
                    ? `${IMG_URL}${person.profile_path}`
                    : '/api/placeholder/100/150';

                const castCard = document.createElement('div');
                castCard.classList.add('cast-card');
                castCard.innerHTML = `
            <img class="cast-img" src="${profilePath}" alt="${person.name}">
            <div class="cast-info">
                <h4 class="cast-name">${person.name}</h4>
                <p class="cast-character">${person.character}</p>
            </div>
        `;

                // Add event listener for actor card click
                castCard.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent event bubbling
                    closeModal(); // Close the current movie modal
                    searchPersonMovies(person.id, person.name); // Search for movies with this actor
                    window.scrollTo(0, 0); // Scroll to top of the page
                });

                castGrid.appendChild(castCard);
            });

            if (cast.length === 0) {
                castGrid.innerHTML = '<p>No cast information available</p>';
            }
        }

        // Add this function to search for movies by person/actor
        async function searchPersonMovies(personId, personName) {
            try {
                popularMoviesEl.innerHTML = '<div class="loader"></div>';
                document.querySelector('.section-title').textContent = `Movies with ${personName}`;

                // Hide top rated section
                topRatedSectionEl.style.display = 'none';
                topRatedMoviesEl.style.display = 'none';

                const response = await fetch(`${BASE_URL}/person/${personId}/movie_credits?api_key=${API_KEY}&language=en-US`);
                const data = await response.json();

                if (data.cast && data.cast.length > 0) {
                    // Sort by popularity (most popular first)
                    const sortedMovies = data.cast.sort((a, b) => b.popularity - a.popularity);
                    displayMovies(sortedMovies, popularMoviesEl);
                } else {
                    popularMoviesEl.innerHTML = `<p>No movies found with ${personName}.</p>`;
                }
            } catch (error) {
                console.error('Error searching person movies:', error);
                popularMoviesEl.innerHTML = '<p>Error loading actor filmography. Please try again later.</p>';
            }
        }

        // Fix the close modal function to properly restore scrolling
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }
    </script>
